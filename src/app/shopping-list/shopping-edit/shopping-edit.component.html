<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" style="font-weight: bold;">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quentity" style="font-weight: bold;">Quentity</label>
                    <input type="number" id="quentity" class="form-control" #quentityInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mt-2 me-2" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger mt-2 me-2" type="button">Delete</button>
                    <button class="btn btn-primary mt-2 me-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
