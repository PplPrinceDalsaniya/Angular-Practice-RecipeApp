<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddUpdateItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" style="font-weight: bold;">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quentity" style="font-weight: bold;">Quentity</label>
                    <input 
                        type="number" 
                        id="quentity" 
                        class="form-control" 
                        name="quentity"
                        ngModel
                        required
                        [pattern]="'^[1-9]+[0-9]*$'"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mt-2 me-2" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger mt-2 me-2" type="button">Delete</button>
                    <button class="btn btn-primary mt-2 me-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
