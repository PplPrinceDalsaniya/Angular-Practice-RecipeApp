<div class="row bg-secondary">
    <div class="col-xs-10">
        <app-shopping-edit
            (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }}<span class="badge bg-primary rounded-pill ms-2"> {{ ingredient.quentity }} </span>
            </a>
        </div>
    </div>
</div>
