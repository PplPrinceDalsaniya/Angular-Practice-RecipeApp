<!-- recipe item card -->
        <a 
            class="card" 
            style="text-decoration: none; color: black;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"> {{ recipe.name }}</h5>
                        <p class="card-text"> {{ recipe.description }} </p>
                        <p class="card-text"><small class="text-muted">Added on {{ recipe.addedAt.toLocaleString().split(',')[0] }} </small></p>
                    </div>
                </div>
                <div class="p-2 pt-3 col-md-4">
                    <img [src]="recipe.imagePath" class="img-fluid rounded" alt="...">
                </div>
            </div>
        </a>
