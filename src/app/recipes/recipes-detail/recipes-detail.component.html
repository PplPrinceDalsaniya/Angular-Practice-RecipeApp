<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }} " class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" (click)="onAddToShoppingList()">Add to Shopping List</a></li>
                <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h3>Ingredients</h3>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }}<span class="badge bg-primary rounded-pill ms-2"> {{ ingredient.quentity }} </span>
            </a>
        </div>
    </div>
</div>
