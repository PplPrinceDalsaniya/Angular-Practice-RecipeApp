<div class="row">
    <div class="col-xs-12 col-md-6 mx-auto">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group py-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group pb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoggedIn ? "Login" : "Sign Up" }}</button> |
                <button class="btn btn-primary" (click)="onSwithMode()" type="button">Switch to {{ isLoggedIn ? "Sign Up" : "Login" }}</button>
            </div>
        </form>
    </div>
</div>
